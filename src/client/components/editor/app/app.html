<template>
    <div class="slds-full-height">
        <div class="slds-full-height l-cell-auto-size l-container-horizontal">
            <div class="l-cell-auto-size">
                <div class="l-container-vertical">
                    <!-- Editor--> 
                    <div class="slds-flex-column slds-full-height slds-light-bg">
                        <div>
                            <div class="slds-grid">
                                
                            </div>
                            <lightning-tabset variant="scoped" class="slds-without-tab">
                                <template for:each={formattedFiles} for:item="file">
                                    <lightning-tab key={file.path} label={file.name} value={file.path} onactive={handleSelectTab}></lightning-tab>
                                </template>
                            </lightning-tabset>
                        </div>

                        <template lwc:true={isToolDisplayed}>
                            <div class="slds-clearfix">
                                <lightning-button-icon class="slds-float_right" variant="bare" icon-name="utility:copy"></lightning-button-icon>
                            </div>
                        </template>
                        <div class="slds-flex-column slds-full-height">
                            <div lwc:dom="manual" lwc:ref="editor" class="slds-full-height" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
