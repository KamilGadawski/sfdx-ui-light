<template>
	<div class="sf-toolkit">
		<lightning-modal-header label="SF Toolkit - Light Editor"></lightning-modal-header>
		<lightning-modal-body class="body-full-height ">
			<template lwc:if={isLoading}>
				<div class="slds-text-align_center slds-text-color_weak slds-p-horizontal_medium slds-is-relative slds-full-height min-height-400">
					<slds-spinner 
						alternative-text="Loading" 
						size="small" 
						message="Loading Metadata files"
					></slds-spinner>
				</div>
			</template>
			<editor-app lwc:ref="editor"
						class="slds-full-height slds-is-relative"
						is-tab-enabled
						is-action-hidden
						is-coverage-enabled={isCoverageEnabled}
						is-read-only={isReadOnly}
						is-tab-closeable-disabled
						onmonacoloaded={handleMonacoLoaded}
						onchange={handleEditorChange}
			></editor-app>
		</lightning-modal-body>
		<template lwc:if={isFooterDisplayed}>
			<lightning-modal-footer>
				<lightning-button
						class="slds-float_left slds-button"
						disabled={isLoading}
						variant="neutral"
						label="Cancel"
						onclick={handleCloseClick}
				></lightning-button>
				<lightning-button
						class="slds-button"
						disabled={isSaveDisabled}
						variant="brand"
						label="Save"
						onclick={handleSaveClick}
				></lightning-button>
			</lightning-modal-footer>
		</template>
	</div>
</template>
