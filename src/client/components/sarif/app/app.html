<template>
    <div class="grid-container">
        <!-- HEADER-->
        <div class="slds-page-header slds-page-header_joined">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:user"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Read Sarif (json) files generated by Static Code Analyzers</span>
                                        <span class="slds-page-header__title slds-truncate" title="Sarif Viewer">Sarif Viewer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <ul class="slds-page-header__detail-row">
                        <li class="slds-page-header__detail-block-report">
                            <template lwc:if={isFileUploaderDisplayed}>
                                <lightning-input 
                                    type="file" 
                                    label="Sarif File" 
                                    value={fileName} 
                                    onchange={handleFileChange} 
                                    accept=".json"
                                    message-when-value-missing="Please upload a file" 
                                    required
                                ></lightning-input>
                            </template>
                            <template lwc:else>
                                <lightning-pill-container items={formattedFiles} onitemremove={handleFileRemove} ></lightning-pill-container>
                            </template>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="slds-m-top_small">
        <article class="slds-card">
            <div class="slds-card__body slds-card__body_inner">
                <!-- Overview -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={sarif_formattedRecords} for:item="level">
                        <div key={level.rank_title} class="slds-col slds-grow-none min-width-300 slds-m-top_x-small">
                            <dashboard-horizontal-rank 
                                mark={level.recurences} 
                                title={level.rank_title}
                                sub-title={level.rank_subTitle} 
                                description={level.rank_description} 
                                current-step={level.rank_stepFormatted}
                                is-dark-theme
                            ></dashboard-horizontal-rank>
                        </div>
                    </template>
                    <!-- Search -->
                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label slds-assistive-text" for="data-search">Search</label>
                            <div class="slds-form-element__control">
                                <div class="slds-combobox_container">
                                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                            <input type="text" onkeyup={handleSearchInput} class="slds-input slds-combobox__input" id="data-search" placeholder="Search in record"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tabs -->
                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <lightning-tabset variant="scoped" class="">
                            <lightning-tab label="By Issue">
                                <div class="slds-grid slds-wrap slds-gutters slds-m-top_small">
                                    <div class="slds-col">
                                        <sarif-level-viewer data={sarif_formattedRecords}></sarif-level-viewer>
                                    </div>
                                </div>
                            </lightning-tab>
                            <lightning-tab label="By Files">
                                <div class="slds-grid slds-wrap slds-gutters slds-m-top_small">
                                    <div class="slds-col">
                                        <sarif-file-viewer data={sarif_formattedRecordsByFiles}></sarif-file-viewer>
                                    </div>
                                </div>
                            </lightning-tab>
                        </lightning-tabset>
                    </div>
                </div>
                
            </div>
        </article>
    </div>
</template>
