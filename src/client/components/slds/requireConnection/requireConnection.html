<template>
    <template lwc:if={isDisplayed}>
        <slot></slot>
    </template>
    <template lwc:else>
        <slds-connection-illustration 
            class="slds-full-width" 
            title={title} 
            sub-title={subTitle}
            padding
        >
            <lightning-button label="Go to connection" icon-name="utility:salesforce1" onclick={goToConnection}></lightning-button>
        </slds-connection-illustration>
    </template>
</template>
