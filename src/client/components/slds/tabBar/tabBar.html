<template>
    <ul
            class={computedListClass}
            role="tablist"
            aria-orientation={computedAriaOrientation}
            onkeydown={handleKeyDown}
    >
        <template for:each={_allTabs} for:item="tab">
            <template lwc:if={tab.isAddTabEnabled}>
                <li
                        data-add
                        key={tab.value}
                        class={tab.class}
                        onclick={handleAddTabClick}
                        title={tab.title}
                        role="presentation"
                        data-label={tab.label}
                        data-tab-value={tab.value}
                >
                    <a
                            class={tab.linkClass}
                            data-tab-value={tab.value}
                            data-label={tab.label}
                            role="tab"
                            href="javascript:void(0)"
                            tabindex={tab.tabIndex}
                    >
                    <span>
                        <lightning-icon
                            icon-name={tab.iconName}
                            data-tab-value={tab.value}
                            size="small"
                            alternative-text={tab.iconAlternativeText}
                        ></lightning-icon>
                    </span>
                    </a>
                </li>
            </template>
            <template lwc:elseif={tab.visible}>
                <li
                        data-tab
                        key={tab.value}
                        class={tab.class}
                        onclick={handleTabClick}
                        title={tab.title}
                        role="presentation"
                        data-label={tab.label}
                        data-tab-value={tab.value}
                >
                    <a
                            class={tab.linkClass}
                            data-tab-value={tab.value}
                            data-label={tab.label}
                            role="tab"
                            href="javascript:void(0)"
                            onblur={handleBlur}
                            onfocus={handleFocus}
                            tabindex={tab.tabIndex}
                            aria-selected={tab.ariaSelected}
                    >
                        <template if:true={tab.iconName}>
                            <span class={computedLeftIconClass}>
                                <lightning-icon
                                    icon-name={tab.iconName}
                                    data-tab-value={tab.value}
                                    size="small"
                                    alternative-text={tab.iconAlternativeText}
                                ></lightning-icon>
                            </span>
                        </template>
                        {tab.label} 
                        <template lwc:if={tab.counter}>
                            <lightning-badge label={tab.counter} style={tab.badgeColor} class={tab.badgePositionClass}></lightning-badge>
                        </template>
                    </a>
                    
                    <div class={tab.tabActionClass}>
                        <template lwc:if={tab.isCloseable}>
                            <lightning-button-icon class="slds-is-close" variant="bare" size="small" label="close" icon-name="utility:close" data-tab-value={tab.value} onclick={handleCloseTab}></lightning-button-icon>
                        </template>
                        <template lwc:if={tab.isDraft}>
                            <lightning-button-icon class="slds-is-draft" variant="bare" size="small" label="record" icon-name="utility:record" data-tab-value={tab.value}></lightning-button-icon>
                        </template>
                    </div>
                    
                </li>
            </template>
        </template>
        <template lwc:if={overflowSupported}>
            <li
                    data-overflow
                    class={computedOverflowClass}
                    style={computedOverflowVisibility}
            >
                <lightning-button-menu 
                    variant=bare
                    alternative-text={i18n.moreAlternativeText}
                    title={i18n.moreTitle}
                    onselect={handleOverflowSelect}
                    icon-name="utility:chevrondown"
                    label={i18n.more}
                    menu-alignment="right"
                >
                    <template for:each={_hiddenTabs} for:item="tab">
                        <lightning-menu-item
                                key={tab.value}
                                label={tab.label}
                                value={tab.value}
                        ></lightning-menu-item>
                    </template>
                </lightning-button-menu>
            </li>
        </template>
    </ul>
</template>
