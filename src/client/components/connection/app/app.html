<template>
    <div class="slds-page-header slds-page-header_joined slds-overflow-hidden">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:default"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>My Salesforce Connections</span>
                                    <span class="slds-page-header__title slds-truncate" title="Authorized Orgs">Authorized Orgs</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <!-- <lightning-button icon-name="utility:knowledge_base" label="Documentation Explorer"></lightning-button> -->
                        <div class="slds-button-group" id="button-group-page-header-actions" role="group">
                            <button class="slds-button slds-button_neutral" type="button" onclick={addConnectionClick}>Authorize Org</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <div class="slds-page-header__detail-row slds-is-relative min-height-200" style="display:block; ">
                    <ui-information-block title="Info">
                        <p>All the sessions/connections are stored in your browser local storage.</p>
                    </ui-information-block>
                    <template lwc:if={isLoading}>
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template>
                    <!-- Data Table -->
                    <lightning-datatable
                            data={data}
                            columns={columns}
                            key-field="id"
                            onrowaction={handleRowAction}
                            hide-checkbox-column
                    ></lightning-datatable>
                    
                </div>
            </div>
        </div>
    </div>

</template>
