<!-- $layoutsDir/main.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>SF Toolkit - CTA Cheat Sheet</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>

            .slds-hide{
                display:none;
            }
            .container {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 1024px;
                margin: 0 auto;
                padding: 45px;
            }
        
            @media (max-width: 767px) {
                .container {
                    padding: 15px;
                }
            }
            .markdown-container{
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-around;
            }

            cta-markdown-menu ul{
                list-style:none;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 0px !important;
            }

            cta-markdown-menu ul li a{
                padding-left:2rem;
                width: 90%;
                display: block;
                text-align: left;
            }

            cta-markdown-menu ul li.slds-is-active {
                background: rgba(21,137,238,.1);
                padding-top: 10px;
                padding-bottom: 10px;

                font-weight: 700;
                -webkit-box-shadow: inset 4px 0 0 #1b96ff;
                box-shadow: inset 4px 0 0 #1b96ff;
            }
        </style>
        <style>
            
        </style>
    </head>
    <body>
        {{{body}}} {{{lwr_resources}}}
    </body>
</html>
