<template>
    <lightning-modal-header label={title}></lightning-modal-header>
    <lightning-modal-body>
        <!-- Body - START -->
        <div class="slds-grid slds-wrap slds-is-relative">
            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                <lightning-input
                    class="input-target"
                    type="text"
                    label="Name"
                    name="name"
                    max-length={maxLength}
                    value={name}
                    required></lightning-input>
            </div>
        </div>
        <slot></slot>
        <!-- Body - END-->
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            class="slds-float_left slds-button"
            disabled={saveInProcess}
            variant="neutral"
            label="Cancel"
            onclick={handleCloseClick}></lightning-button>
        <lightning-button
            class="slds-button"
            disabled={saveInProcess}
            variant="brand"
            label="Save"
            onclick={handleSaveClick}></lightning-button>
    </lightning-modal-footer>
</template>
