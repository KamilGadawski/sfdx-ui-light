<template>
    <div class="site">
        <template lwc:if={isPmdInstalled}>
            <section class="landing__banner slds-grid">
                <div class="landing__banner-content slds-col">
                    <h2 class="landing__heading_medium">
                        <span class="path-container">
                            <strong>Current PMD Path : </strong>
                            <div class="path-container-right">
                                <pre style="margin: 0.2rem;">{pmdPath}</pre>
                                <lightning-button-icon
                                    class="custom-utility-text-copy"
                                    onclick={handleCopy}
                                    icon-name="utility:copy"
                                    variant="bare"
                                    alternative-text="copy"
                                ></lightning-button-icon>
                            </div>
                            
                        </span>
                    </h2>
                </div>
            </section>
        </template>
        <div class="title_2_parts">
            <h2 class="site-text-heading--large site-jump-anchor__container">
                Step 1: Install PMD 
            </h2>
            <lightning-button disabled={isButtonDisabled} onclick={installLatestPMD} label={installPMDLabel}></lightning-button>
        </div>
        
        <p class="vertical-container">
            Import PMD and the rule sets in the .sf-toolkit folder
        </p>

        <h2 class="site-text-heading--large site-jump-anchor__container">
            Step 2: Configure Rule Sets
        </h2>
        <p>You can use the Rule Sets by default or modify them to match your needs</p>

    

        <h2 class="site-text-heading--large site-jump-anchor__container">
            Step 3: Run PMD
        </h2>
        <!-- code -->
        <pre>
            <div class="bg-black rounded-md">
                <div class="flex items-center relative text-gray-200 bg-gray-800 dark:bg-token-surface-primary px-4 py-2 text-xs font-sans justify-between rounded-t-md"><span>Bash</span>
                    <lightning-button-icon
                        class="custom-text-copy"
                        onclick={handleCopy}
                        icon-name="utility:copy"
                        variant="bare"
                        alternative-text="copy"
                    ></lightning-button-icon>
                </div>
                <div class="p-4 overflow-y-auto">
                    <code class="!whitespace-pre hljs language-php-template">
                        <span class="xml">
                            {pmdPathFormatted} check -f summaryhtml -R ".sf-toolkit/pmd/rulesets/apex/quickstart.xml" -d "force-app/main/default/classes" -r ".sf-toolkit/pmd/reports/report.html"
                        </span>
                    </code>
                </div>
            </div>
        </pre>
    </div>
</template>
