<template>

    <!-- Header -->
    <ui-header 
        current-application-name="Org"
        current-tab-name="Home"
        applications={applications}
        onnewapp={handleNewApp}
        ontabchange={handleTabChange}
    ></ui-header>

    <!-- Page -->
    <div class="app-container">
        <div class="slds-template_default  forceBrandBand">
            <section class="section">
                <div class="container">
                    <!-- Feature - Start -->
                    <!--<connection-app home="test"></connection-app>-->
                    <template for:each={applications} for:item="application">
                        <div key={application.id} class={application.classVisibility}>
                            <lwc:component  lwc:is={application.constructor}></lwc:component>
                        </div>
                    </template>
                    <!-- Feature - End -->
                </div>
            </section>
        </div>
    </div>
    
</template>
