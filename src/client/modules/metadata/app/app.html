<template>
    <div class={pageClass}>
        <div class="full-page-header slds-page-header slds-page-header_joined">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:bundle_config"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>SObject Explorer</span>
                                        <span class="slds-page-header__title slds-truncate" title="Metadata Explorer">SObject Explorer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <!-- actions -->
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <div class="slds-page-header__detail-row slds-is-relative" style="display:block; ">
                        <!-- Display Info -->
                        <h2>v1.0 of the Metadata Explorer (JSON Viewer)</h2>
                    </div>
                </div>
            </div>
        </div>
        <article class="full-page-body slds-card slds-m-top_small">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-full-height slds-grid slds-gutters_direct slds-wrap slds-is-relative" style="min-height:200px;">
                    <!-- Container -->
                        
                    <div class="slds-flex-column slds-full-height slds-col slds-col slds-size_1-of-4">
                        <!-- Metadata List -->
                        <template lwc:if={isMetadataListDisplayed}>
                            <div class="slds-p-left_small slds-p-top_small">
                                <div class="slds-grid">
                                    <h2 class="slds-tree__group-header slds-truncate">Metadata</h2>
                                </div>
                            </div>
                            <div class="slds-scrollable_y slds-is-relative min-height-200">
                                <template lwc:if={isLoading}>
                                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                </template>

                                <lightning-vertical-navigation onselect={handleMetadataTypeSelection} compact>
                                    <lightning-vertical-navigation-section>
                                        <template for:each={metadataType_list} for:item="type">
                                            <lightning-vertical-navigation-item 
                                                key={type.xmlName} label={type.xmlName} name={type.xmlName}
                                            ></lightning-vertical-navigation-item>
                                        </template>
                                    </lightning-vertical-navigation-section>
                                </lightning-vertical-navigation>
                            </div>
                        </template>
                        <template lwc:else>
                            <div class="slds-p-left_small slds-p-top_small">
                                <div class="slds-grid">
                                    <button class="slds-button slds-button_icon" title="Back" onclick={unselectMetadata}>
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"></use>
                                        </svg>
                                        <span class="slds-assistive-text">{i18n.FIELDS_PANEL_BACK}</span>
                                    </button>
                                    <h2 class="slds-tree__group-header slds-truncate">{selectedMetadataType}</h2>
                                </div>
                            </div>
                            <div class="slds-scrollable_y slds-is-relative min-height-200">
                                <template lwc:if={isLoading}>
                                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                </template>
                                <lightning-vertical-navigation onselect={handleMetadataSelection} compact>
                                    <lightning-vertical-navigation-section>
                                        <template for:each={metadata_list} for:item="item">
                                            <lightning-vertical-navigation-item 
                                                key={item.Name} label={item.Name} name={item.Id}
                                            ></lightning-vertical-navigation-item>
                                        </template>
                                    </lightning-vertical-navigation-section>
                                </lightning-vertical-navigation>

                                <template lwc:if={displayIfEmpty}>
                                    <div class="slds-p-around_small">No items found</div>
                                </template>
                            </div>
                        </template>
                        <!-- Metadata Details -->
                    </div>
                    <div class="slds-flex-column slds-full-height slds-col slds-col slds-size_3-of-4">
                        <div class="slds-scrollable_y">
                            <template lwc:if={isRecordDisplayed}>
                                <div lwc:dom="manual" lwc:ref="container"></div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>

    


    
</template>
