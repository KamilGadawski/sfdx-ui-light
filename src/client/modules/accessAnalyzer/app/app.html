<template>
    <div class="grid-container">
        <!-- HEADER-->
        <div class="slds-page-header slds-page-header_joined">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:user"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Profiles &amp; Permission Sets</span>
                                        <span class="slds-page-header__title slds-truncate" title="Access Analyzer">Access Analyzer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <lightning-button-group>
                                <!--<lightning-button icon-name="utility:adduser" disabled={isLoading} onclick={adduser_handleClick} label="Select Users"></lightning-button>-->
                                <lightning-button icon-name="utility:filterList" disabled={isLoading} onclick={filtering_handleClick} label={filtering_title}></lightning-button>
                                <lightning-button icon-name="utility:download"  disabled={isLoading} onclick={downloadPDF} label="PDF" ></lightning-button>
                                <lightning-button icon-name="utility:download"  disabled={isLoading} onclick={downloadCSV} label="CSV" ></lightning-button>
                                <lightning-button-icon icon-name="utility:refresh" disabled={isRefreshDisabled} onclick={refreshMetadata}    label="Refresh"></lightning-button-icon>
                            </lightning-button-group>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <!-- Users START -->
                    <!--
                        <ul class="slds-page-header__detail-row">
                            <li class="slds-page-header__detail-block-report">
                                
                            </li>
                        </ul>
                    -->
                    <!-- Users - END -->
                    <!-- Filters - START -->
                    <ul class="slds-page-header__detail-row">
                        
                        
                        <template lwc:if={displayFilterContainer}>
                            <!-- FILTER -->
                            <li class="slds-page-header__detail-block">
                                <lightning-combobox
                                        label="Namespaces"
                                        dropdown-alignment="left"
                                        value={namespaceFiltering_value}
                                        placeholder="Select Namespace filter"
                                        disabled={isLoading}
                                        options={namespaceFiltering_options}
                                        onchange={namespaceFiltering_handleChange}
                                ></lightning-combobox>
                            </li>
                            <!-- FILTER -->
                            <li class="slds-page-header__detail-block">
                                <lightning-combobox
                                        label="User Licenses"
                                        dropdown-alignment="left"
                                        value={userLicenseFiltering_value}
                                        placeholder="Select User License filter"
                                        disabled={isLoading}
                                        options={userLicenseFiltering_options}
                                        onchange={userLicenseFiltering_handleChange}
                                ></lightning-combobox>
                            </li>
                            <!-- FILTER -->
                            <li class="slds-page-header__detail-block">
                                <div >
                                    <label class="slds-form-element__label">Profiles</label>
                                    <div  class="slds-form-element__control">
                                        <lightning-button-stateful
                                            label-when-off="Filter Profiles"
                                            label-when-on="Filtering Profiles"
                                            label-when-hover="Un-Filter Profiles"
                                            icon-name-when-off="utility:filterList"
                                            icon-name-when-on="utility:filterList"
                                            icon-name-when-hover="utility:close"
                                            selected={isFiltering_profiles}
                                            onclick={profileFiltering_handleClick}
                                            variant={profileFilteringVariant}
                                            disabled={isLoading}
                                        >
                                        </lightning-button-stateful>
                                    </div>
                                </div>
                            </li>
                            <!-- FILTER -->
                            <li class="slds-page-header__detail-block">
                                <div >
                                    <label class="slds-form-element__label">Permission Sets</label>
                                    <div  class="slds-form-element__control">
                                        <lightning-button-stateful
                                            label-when-off="Filter Perm."
                                            label-when-on="Filtering Perm."
                                            label-when-hover="Un-Filter Perm."
                                            icon-name-when-off="utility:filterList"
                                            icon-name-when-on="utility:filterList"
                                            icon-name-when-hover="utility:close"
                                            selected={isFiltering_permissionSets}
                                            onclick={permissionSetsFiltering_handleClick}
                                            variant={permissionSetsFilteringVariant}
                                            disabled={isLoading}
                                        >
                                        </lightning-button-stateful>
                                    </div>
                                </div>
                            </li>
                        </template>
                        <template lwc:else>
                            <!-- MODE -->
                            <li class="slds-page-header__detail-block-report">
                                <lightning-combobox
                                    label="Reports"
                                    dropdown-alignment="left"
                                    value={report}
                                    placeholder="Select Report Type"
                                    disabled={isLoading}
                                    options={report_options}
                                    onchange={report_handleChange}
                                ></lightning-combobox>
                            </li>
                            <!-- For Field Level Security-->
                            <template lwc:if={isSObjectSelectorDisplayed}>
                                <li class="slds-page-header__detail-block">
                                    <lightning-combobox
                                        name="sobject"
                                        label="Object Selection"
                                        dropdown-alignment="right"
                                        value={selectedObjectName}
                                        placeholder="Select Object"
                                        options={sobject_options}
                                        onchange={sobject_handleChange}
                                        disabled={isLoading}
                                    ></lightning-combobox>
                                </li>
                            </template>
                        </template>
                        

                        <!-- EMPTY -->
                        <li class="slds-page-header__detail-separator" style="width:100%;"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- CONTAINER -->
        <div class="column slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_12-of-12 region-main">
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <!-- Table -->
            <div lwc:dom="manual" class="custom-table"></div>
        </div>
    </div>
</template>
