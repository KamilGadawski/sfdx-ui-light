<template>
    <div class={pageClass}>
        <div class="full-page-header slds-page-header slds-page-header_joined">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:bundle_config"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Metadata Explorer</span>
                                        <span class="slds-page-header__title slds-truncate" title="Metadata Explorer">Metadata Explorer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <!-- actions -->
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <div class="slds-page-header__detail-row slds-is-relative" style="display:block; ">
                        <!-- Display Info -->
                        <h2>Quick Links</h2>
                        <div class="slds-grid">
                            <div>
                                <lightning-button-group>
                                    <lightning-button  disabled={isLoading} onclick={goToMetadata} label="Apex" data-name="ApexClass"></lightning-button>
                                    <lightning-button  disabled={isLoading} onclick={goToMetadata} label="LWC" data-name="LightningComponentBundle"></lightning-button>
                                    <lightning-button  disabled={isLoading} onclick={goToMetadata} label="Aura" data-name="AuraDefinitionBundle"></lightning-button>
                                </lightning-button-group>
                            </div>
                            <div class="slds-m-left_medium">
                                <lightning-button-group>
                                    <lightning-button  disabled={isLoading} onclick={goToMetadata} label="Flow" data-name="Flow"></lightning-button>
                                    <lightning-button  disabled={isLoading} onclick={goToMetadata} label="WorkFlow" data-name="WorkFlow"></lightning-button>
                                </lightning-button-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <article class="full-page-body slds-card slds-full-height">
            <div class="slds-card__body slds-card__body_inner slds-full-height" style="overflow:hidden;">
                <div class="slds-full-height slds-grid slds-gutters_direct slds-wrap slds-is-relative" style="min-height:200px;">
                    <!-- Container -->
                    <slds-split-view class="slds-fill-height" left-min-width="200" right-min-width="200" splitter-position="30" is-horizontal>
                        <div class="slds-flex-column slds-full-height slds-full-width slds-is-relativ slds-p-horizontal_x-small" slot="left">
                            <metadata-menu lwc:ref="menu" class="slds-full-height" 
                                application-name={applicationName}
                                onselect={handleItemSelection}
                                is-navigation-enabled
                            ></metadata-menu>
                        </div>
                        <div class="slds-flex-column slds-full-height slds-full-width slds-is-relative slds-p-horizontal_xx-small" slot="right">
                            <!-- Tabs -->
                            <template lwc:if={isTabHeaderDisplayed}>
                                <slds-tabset lwc:ref="metadataTab" variant="scoped" class="slds-without-tab slds-tabs_max-300" active-tab-value={currentTabId} onclosetab={handleCloseTab} is-remove-tab-event-disabled>
                                    <template for:each={formattedTabs} for:item="item">
                                        <slds-tab key={item.id} label={item.name} value={item.id} onactive={handleSelectTab} is-closeable></slds-tab>
                                    </template>
                                </slds-tabset>
                            </template>
                            <!-- Content -->
                            <div class="slds-is-relative slds-flex-column slds-fill-height slds-full-width">
                                <!-- Editor view -->
                                <editor-app lwc:ref="editor" class={editorClass}
                                    background-color="slds-grey-bg"
                                    is-tab-enabled 
                                    is-coverage-enabled 
                                    is-tab-closeable-disabled
                                ></editor-app>

                                <!-- Exception picklist for Flow/Workflow -->
                                <template lwc:if={isFlowPicklistDisplayed}>
                                    <div class="slds-grid slds-grid_align-end">
                                        <lightning-picklist
                                            label="Versions"
                                            name="version"
                                            value={flowVersion_value}
                                            options={flowVersion_options}
                                            field-level-help="Select Flow Version"
                                            onchange={flowVersion_handleChange}
                                            class="slds-max-150 slds-float_right"
                                            suppress-none-option
                                        ></lightning-picklist>
                                    </div>
                                </template>
                                <!-- JSON Viewer view -->

                                <template lwc:if={hasError}>
                                    <illustration-empty title="An Error has occured" sub-title={errorMessage}></illustration-empty>
                                </template>
                                <template lwc:elseif={isMetadataViewerDisplayed}>
                                    <metadata-viewer class="slds-full-height slds-m-top_x-small" lwc:ref="viewer" record={selectedRecord} ></metadata-viewer>
                                </template>
                                <template lwc:elseif={isLoadingRecord}>
                                    <slds-spinner alternative-text="Loading" size="small" message={selectedRecordLoadingMessage}></slds-spinner>
                                </template>
                                <template lwc:elseif={isNoRecord}>
                                    <illustration-empty title="No record" sub-title={noRecordMessage}></illustration-empty>
                                </template>

                                
                            </div>
                                
                        </div>
                    </slds-split-view>
                </div>
            </div>
        </article>
    </div>
</template>
