<template>
    <div class="slds-full-height">
        <div class="slds-full-height l-cell-auto-size l-container-horizontal">
            <div class="l-cell-auto-size">
                <div class="l-container-vertical">
                    <!-- Editor--> 
                    <div class="slds-flex-column slds-full-height slds-light-bg">
                        <div>
                            <div class="slds-grid"></div>
                            <lightning-tabset variant="scoped" class="slds-without-tab">
                                <lightning-tab label="Workbench" value="Default"  onactive={handleSelectTab}></lightning-tab>
                                <!--<lightning-tab label="Default" value="Custom"  onactive={handleSelectTab}></lightning-tab>-->
                                <lightning-tab label="JSON"    value="JSON"     onactive={handleSelectTab}></lightning-tab>
                            </lightning-tabset>
                        </div>

                        <div class={defaultContainerClass}>
                            <metadata-structure-viewer record={record}></metadata-structure-viewer>
                        </div>

                        <div class={jsonContainerClass}>
                            <slds-code-block code-block={content} language="json" title="Event Content"></slds-code-block>
                        </div> 

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
