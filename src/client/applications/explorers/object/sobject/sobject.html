<template>
    <!-- Container -->
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template lwc:elseif={isNoRecord}>
        <slds-empty-illustration title="No record" sub-title={noRecordMessage}></slds-empty-illustration>
    </template>
    <template lwc:elseif={isDetailDisplayed}>
        <article class="slds-flex-column slds-full-height slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid slds-page-header slds-flex-column slds-card__header-with-quick-links">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:bundle_config"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>SObject</span>
                                    <span class="slds-page-header__title slds-truncate" title={selectedDetails.label}>{selectedDetails.label}</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="slds-no-flex">
                            
                    </div>
                </header>
                <div class="slds-quick-links">
                    <lightning-button class="slds-p-horizontal_x-small" variant="base" icon-name="utility:link" label="Fields"          onclick={goToUrl} data-url={fieldUrl}></lightning-button>
                    <lightning-button class="slds-p-horizontal_x-small" variant="base" icon-name="utility:link" label="Record Types"    onclick={goToUrl} data-url={recordTypeUrl}></lightning-button>
                    <lightning-button class="slds-p-horizontal_x-small" variant="base" icon-name="utility:link" label="Setup"           onclick={goToUrl} data-url={setupUrl}></lightning-button>
                </div>
            </div>
            <div class="slds-flex-column slds-full-height slds-card__body slds-scrollable_y">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="min-height-200">
                        <!-- Header - Records -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Records">Records</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-full-height slds-grid slds-wrap">
                                    <!-- Total Records -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Total Records</label>
                                            <div class="slds-form-element__control">
                                                {extraSelectedDetails.totalRecords}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Header -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Informations">Informations</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-full-height slds-grid slds-wrap">
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Name</label>
                                            <div class="slds-form-element__control">
                                                {selectedDetails.name}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Label</label>
                                            <div class="slds-form-element__control">
                                                {selectedDetails.label}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Prefix</label>
                                            <div class="slds-form-element__control">
                                                {selectedDetails.keyPrefix}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Diagrams -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Diagrams">Diagrams</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-grid slds-m-vertical_small">
                                    <div class="slds-col_bump-right"></div>
                                    <div>
                                        <lightning-input 
                                            type="toggle" 
                                            label="Display Diagram" 
                                            name="displayDiagram" 
                                            message-toggle-active=""
                                            message-toggle-inactive=""
                                            checked={isDiagramDisplayed}
                                            onchange={handleDisplayDiagram}
                                        ></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-full-height slds-grid slds-wrap">
                                    <!-- Display Diagram -->
                                    <div class="slds-col slds-size_1-of-1 slds-is-relative">
                                        <div class={mermaidClass} lwc:ref="mermaid"  lwc:dom="manual"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Header -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Settings">Settings</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-full-height slds-grid slds-wrap">
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Is Creatable</label>
                                            <div class="slds-form-element__control">
                                                <object-sobject-cell value={selectedDetails.createable} is-boolean></object-sobject-cell>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Is Custom</label>
                                            <div class="slds-form-element__control">
                                                <object-sobject-cell value={selectedDetails.custom} is-boolean></object-sobject-cell>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                        <div class="slds-form-element">
                                            <label class="slds-text-title_bold slds-form-element__label">Is Triggerable</label>
                                            <div class="slds-form-element__control">
                                                <object-sobject-cell value={selectedDetails.triggerable} is-boolean></object-sobject-cell>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fields -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Fields">Fields</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-full-height slds-grid slds-wrap">
                                    <!-- Display Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-is-relative min-height-200">
                                        <lightning-input 
                                            class="slds-m-bottom_medium" 
                                            type="search"
                                            label="Search" 
                                            variant="label-hidden"
                                            onchange={handleFieldsFilter}
                                        ></lightning-input>
                                        <template lwc:if={isTableLoading}>
                                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                        </template>
                                        <div lwc:dom="manual" class="custom-table-fields"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Child Relationships -->
                        <div class="slds-section slds-is-open">
                            <h3 class="slds-section__title">
                                <div class="slds-section__title-action">
                                    <span class="slds-truncate" title="Child Relationships">Child Relationships</span>
                                </div>
                            </h3>
                            <div class="slds-section__content slds-m-horizontal_small" >
                                <div class="slds-grid slds-wrap">
                                    <!-- Display Relationships -->
                                    <!-- Display Fields -->
                                    <div class="slds-col slds-size_1-of-1 slds-is-relative min-height-200">
                                        <lightning-input 
                                            class="slds-m-bottom_medium" 
                                            type="search"
                                            label="Search" 
                                            variant="label-hidden"
                                            onchange={handleChildFilter}
                                        ></lightning-input>
                                        <template lwc:if={isTableLoading}>
                                            <lightning-spinner alternative-text="Loading" class="slds-is-relative"></lightning-spinner>
                                        </template>
                                        <div lwc:dom="manual" class="custom-table-child"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </template>
</template>
