<template>
    <!-- Container -->
    <div class={pageClass}>
        <div class="full-page-header slds-page-header slds-page-header_joined">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:bundle_config"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Documentation Explorer</span>
                                        <span class="slds-page-header__title slds-truncate" title="Documentation Explorer">Documentation Explorer</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions slds-align-middle slds-p-bottom_none">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <!-- actions -->
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <div class="slds-page-header__detail-row slds-is-relative" style="display:block; ">
                        <!-- Display Info -->
                        <h2>This part is currently in development - Work in progress </h2>
                    </div>
                </div>
            </div>
        </div>
        <article class="full-page-body slds-card slds-m-top_small">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-full-height slds-grid slds-gutters slds-wrap slds-is-relative">
                    <div class="slds-flex-column slds-full-height slds-col slds-col min-height-200 slds-size_1-of-4"> 
                        <slds-menu 
                            class="slds-flex-column slds-full-height min-height-200"
                            items={filteredList}
                            title="SObjects"
                            highlight={filter}
                            selected-item={selectedMenuItem}
                            onmenuselection={handleItemSelection}
                            onback={handleMenuBack}
                            is-loading={isMenuLoading}
                            hide-search
                        >   
                            <!-- Inner Input -->
                            <div style="display: flex;flex-direction: row;align-content: flex-end;justify-content: flex-end;">
                                <lightning-input 
                                    type="toggle" 
                                    label="Filter Fields" 
                                    name="filterFields" 
                                    message-toggle-active=""
                                    message-toggle-inactive=""
                                    onchange={handleToggleChange}></lightning-input>
                            </div>
                            <lightning-input 
                                    class="slds-m-bottom_large" 
                                    type="search"
                                    label="Search" 
                                    onchange={handleFilter}
                            ></lightning-input>
                            <!-- Inner Input -->
                        </slds-menu>
                    </div>
                    <!-- Container -->
                    <div class="slds-scrollable_y slds-flex-column slds-full-height slds-col slds-col slds-size_3-of-4">
                        <div class="min-height-200 slds-is-relative">
                            <template lwc:if={isLoading}>
                                <lightning-spinner alternative-text="Loading"></lightning-spinner>
                            </template>
                            <div class="mermaid" lwc:ref="mermaid"  lwc:dom="manual"></div>
                            <div class="doc"     lwc:ref="container" lwc:dom="manual"></div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    
    
    <!-- Footer Information -->
    <template lwc:if={isFooterDisplayed}>
        <div class="slds-utility-bar_container">
            <ul class="slds-utility-bar custom-utility-bar">
                <li class="slds-utility-bar__item custom-utility-text">
                    <h2>{loadingMessage}</h2>
                </li>
            </ul>
        </div>
    </template>
</template>
