<template>
    <div class={itemClass} title={item.formattedName} key={item.name} data-key={item.name} onclick={selectChannel}>
        <span> {item.formattedName}</span>
        <div> 
             <lightning-badge label={item.status} class={item.badgeClass}></lightning-badge>
        </div>
        <div>
            <lightning-badge label={formatedMessageCount}></lightning-badge>
        </div>
        <div> 
            <lightning-button-group>
                <lightning-button-icon icon-name="utility:delete" tooltip="Remove Subscription" onclick={removeChannel}></lightning-button-icon>
            </lightning-button-group>
        </div>
     </div>
</template>
