<template>
    <div class={itemClass}>
        <a href="#" role="option" class="slds-split-view__list-item-action slds-grow slds-has-flexi-truncate" tabindex="0" onclick={handleItemSelection}>
            <div class="slds-grid slds-wrap">
                <span class="slds-truncate slds-text-title_caps" title="Id">Id</span>
                <span class="slds-truncate slds-col_bump-left" title={id}>{id}</span>
            </div>
            <div class="slds-grid slds-wrap">
                <span class="slds-truncate slds-text-title_caps slds-text-color_default" title="Received">Received</span>
                <span class="slds-truncate slds-col_bump-left" title={formattedReceivedDate}>{formattedReceivedDate}</span>
            </div>
        </a>
    </div>
</template>
