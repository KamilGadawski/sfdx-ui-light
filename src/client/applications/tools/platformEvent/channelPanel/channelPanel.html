<template>

    <lightning-tabset variant="scoped">
        <lightning-tab label="Recents" value="Recents" class="slds-scrollable_y">
            <template for:each={recentChannels} for:item="channel">
                <div class="slds-p-around_small slds-border_bottom recent-channel-item" title={channel} key={channel} data-key={channel} onclick={handleSelectChannel}> 
                    {channel} 
                </div>
            </template>
        </lightning-tab>
        <lightning-tab label="Subscribed" value="Subscribed" class="slds-scrollable_y">
            <template for:each={items} for:item="item">
                <platformevent-channel key={item.name} item={item} selected-item={selectedItem}></platformevent-channel>
            </template>
        </lightning-tab>
    </lightning-tabset>
</template>
