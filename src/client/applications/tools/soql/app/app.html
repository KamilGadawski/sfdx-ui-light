<template>
    <div class={pageClass}>
        <builder-editor is-left-panel-toggled={isLeftToggled}>
            <!-- Header -->
            <builder-header slot="header" title="Tools" sub-title="SOQL Builder" icon-name="standard:dataset">
                <div slot="actions" class="slds-builder-toolbar__actions">
                    <!--<lightning-button class="slds-p-right_xx-small" label={i18n.QUERY_EDITOR_PANEL_FORMAT_SOQL} onclick={handleFormatQueryClick}></lightning-button>-->
                    <!-- TODO: Add Download and Clipboard copy
                        <lightning-button-menu alternative-text="Download" variant="border-filled" icon-name="utility:download" class="slds-p-right_xx-small">
                            <lightning-menu-item value="csv" label="csv"></lightning-menu-item>
                        </lightning-button-menu>
                    -->
                    <!--<button class="slds-button slds-button_brand" onclick={runQueryAll} title={i18n.EDITOR_PANEL_RUN_ALL_TITLE}> {i18n.EDITOR_PANEL_RUN_ALL} </button>-->
                    <lightning-button class="slds-p-left_xx-small" label={i18n.EDITOR_PANEL_SAVE} onclick={handleSaveClick}></lightning-button>
                    <lightning-button class="slds-p-left_xx-small" variant="brand" label={i18n.EDITOR_PANEL_RUN} icon-name="utility:right" onclick={handleRunClick}></lightning-button>
                </div>

                <div slot="subactions" class="slds-builder-toolbar__actions">
                    <!-- [TODO - Handle Deletion and show error/success]
                    <lightning-button-icon icon-name="utility:delete" variant="border-filled" onclick={deleteSelectedRecords} disabled={isDeleteDisabled}></lightning-button-icon>
                    -->
                    <lightning-button-menu class="slds-p-left_xx-small" variant="border-filled" icon-name="utility:download" disabled={isDownloadDisabled}>
                        <lightning-menu-item value="csv" label="CSV" onclick={downloadCSV}></lightning-menu-item>
                        <lightning-menu-item value="json" label="JSON" onclick={downloadJSON}></lightning-menu-item>
                    </lightning-button-menu>
                    <lightning-button-menu class="slds-p-left_xx-small" variant="border-filled" icon-name="utility:copy" disabled={isDownloadDisabled}>
                        <lightning-menu-item value="csv" label="CSV" onclick={copyCSV}></lightning-menu-item>
                        <lightning-menu-item value="json" label="JSON" onclick={copyJSON}></lightning-menu-item>
                        <lightning-menu-item value="excel" label="Excel" onclick={copyExcel}></lightning-menu-item>
                    </lightning-button-menu>
                    <lightning-button-icon-stateful class="slds-p-left_xx-small" selected={isLeftToggled}   variant="border-filled" icon-name="utility:knowledge_base" size="large" onclick={handleLeftToggle}></lightning-button-icon-stateful>
                    <lightning-button-icon-stateful class="slds-p-left_xx-small" selected={isRecentToggled} variant="border-filled" icon-name="utility:budget_period"  size="large" onclick={handleRecentToggle}></lightning-button-icon-stateful>
                </div>

                <template lwc:if={isMetaDisplayed}>
                    <p slot="meta" class="slds-page-header__meta-text">
                        {totalRecords} {sobjectPlurialLabel}  â€¢ Queried {_responseCreatedDateFormatted}
                    </p>
                </template>

            </builder-header>
            <!-- Left Panel -->
            <div slot="left" class="slds-full-height">
                <!-- OBJECT PANEL -->
                <soql-sobject-panel  class={sobjectsPanelClass}></soql-sobject-panel>
                <template lwc:if={isFieldsPanelDisplayed}>
                    <!-- FIELDS PANELS -->
                    <soql-fields-panel ></soql-fields-panel>
                </template>
            </div>
            
            <!-- Body -->
            <article class="full-page-body slds-card">
                <div class="slds-full-height slds-is-relative" style="min-height:200px;">
                    <template lwc:if={isLoading}>
                        <lightning-spinner alternative-text="Loading"></lightning-spinner>
                    </template>
                    <template lwc:else>

                        <div class="body slds-full-height">
                            <div class="right-panel slds-full-height">
                                <slds-split-view top-min-height="250" bottom-min-height="100" splitter-position="30">
                                    <!-- EDITOR -->
                                    <soql-query-editor-panel lwc:ref="editor" slot="left" class="slds-full-height" onmonacosave={handleMonacoSave}></soql-query-editor-panel>
                                    <!-- OUTPUT QUERIES -->
                                    <soql-output-panel lwc:ref="output" slot="right" class="slds-full-height" onrowselection={handleRowSelection}></soql-output-panel>
                                </slds-split-view>
                            </div>
                        </div>
                    </template>
                </div>
            </article>
            <!-- Panel -->
            <!-- RECENT QUERIES -->
            <builder-storage-panel 
                title="Query List" 
                is-open={isRecentToggled} 
                recent-title={i18n.QUERY_LIST_PANEL_RECENT_QUERIES}
                recent-items={recentQueries} 
                saved-items={savedQueries}
                saved-title={i18n.QUERY_LIST_PANEL_SAVED_QUERIES}
                onclose={handleRecentToggle}
                onremoveitem={handleRemoveItem}
                onselectitem={handleSelectItem}
            ></builder-storage-panel>
        </builder-editor>
        
    </div>
</template>
