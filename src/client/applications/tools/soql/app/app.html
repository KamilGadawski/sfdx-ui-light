<template>
    <div class={pageClass}>
        <builder-editor is-left-panel-toggled={isLeftToggled}>
            <!-- Header -->
            <soql-header slot="header" is-left-toggled={isLeftToggled} onlefttoggle={handleLeftToggleChange}></soql-header>

            <!-- Left Panel -->
            <div slot="left" class="slds-full-height">
                <!-- OBJECT PANEL -->
                <soql-sobject-panel  class={sobjectsPanelClass}></soql-sobject-panel>
                <template lwc:if={isFieldsPanelDisplayed}>
                    <!-- FIELDS PANELS -->
                    <soql-fields-panel ></soql-fields-panel>
                </template>
            </div>
            
            <!-- Body -->
            <article class="full-page-body full-page-body-builder slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-full-height slds-is-relative" style="min-height:200px;">
                        <template lwc:if={isLoading}>
                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        </template>
                        <template lwc:else>

                            <div class="body slds-full-height">
                                <div class="right-panel">
                                    <div class="right-top-panel">
                                        <div class="right-top-left-panel">
                                            <!-- EDITOR -->
                                            <soql-query-editor-panel ></soql-query-editor-panel>
                                        </div>
                                        <div class="right-top-right-panel">
                                            <!-- RECENT QUERIES -->
                                            <soql-query-list-panel ></soql-query-list-panel>
                                        </div>
                                    </div>
                                    <div class="right-bottom-panel">
                                        <!-- OUTPUT QUERIES -->
                                        <soql-output-panel ></soql-output-panel>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </article>
        </builder-editor>
        
    </div>
</template>
