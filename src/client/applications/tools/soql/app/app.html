<template>
    <div class={pageClass}>
        <builder-editor is-left-panel-toggled={isLeftToggled} is-header-hidden>
            <!-- Header -->
            <soql-header slot="header"></soql-header>
            <!-- Toolbar - START -->
            <div slot="toolbar" class="slds-builder-toolbar__item-group" aria-label="Left Actions">
                <lightning-button-icon icon-name={toggleLeftIconName} d variant="bare" size="large" onclick={handleLeftToggle}></lightning-button-icon>
            </div>
            <div slot="toolbar" class="slds-builder-toolbar__actions" aria-label="Right Actions">
                <lightning-button-icon icon-name={toggleRecentIconName} variant="bare" size="large" onclick={handleRecentToggle}></lightning-button-icon>
            </div>
            <!-- Toolbar - END -->

            <!-- Left Panel -->
            <div slot="left" class="slds-full-height">
                <!-- OBJECT PANEL -->
                <soql-sobject-panel  class={sobjectsPanelClass}></soql-sobject-panel>
                <template lwc:if={isFieldsPanelDisplayed}>
                    <!-- FIELDS PANELS -->
                    <soql-fields-panel ></soql-fields-panel>
                </template>
            </div>
            
            <!-- Body -->
            <article class="full-page-body slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-full-height slds-is-relative" style="min-height:200px;">
                        <template lwc:if={isLoading}>
                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        </template>
                        <template lwc:else>

                            <div class="body slds-full-height">
                                <div class="right-panel">
                                    <div class="right-top-panel">
                                        <!-- EDITOR -->
                                        <soql-query-editor-panel ></soql-query-editor-panel>
                                    </div>
                                    <div class="right-bottom-panel">
                                        <!-- OUTPUT QUERIES -->
                                        <soql-output-panel ></soql-output-panel>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </article>
            <!-- Panel -->
            <slds-vertical-panel size="slds-size_medium" is-open={isRecentToggled} onclose={handleRecentToggle}>
                <!-- RECENT QUERIES -->
                <soql-query-list-panel ></soql-query-list-panel>
            </slds-vertical-panel>
        </builder-editor>
        
    </div>
</template>
