<template>
    <template lwc:if={isChildRelationship}>
        <lightning-button variant="base" label={formattedTotalSize} title={i18n.OUTPUT_CELL_SHOW_CHILD_REL} icon-name="utility:record_lookup" icon-position="right" onclick={handleClick}></lightning-button>
    </template>
    <template lwc:else>
        <template lwc:if={url}>
            <a href="#" target="_blank" tabindex="-1" if:true={url} onclick={handleRedirection}>{formattedValue}</a>
        </template>
        <template lwc:elseif={isDataDisplayed}>
            <div class="slds-truncate" title={formattedValue}>
                {formattedValue} 
            </div>
        </template>
        <template lwc:if={isNotEmpty}>
            <lightning-button-icon class="slds-copy-clipboards"
                onclick={handle_copyClick}
                icon-name="utility:copy"
                variant="bare"
                alternative-text="copy"
            ></lightning-button-icon>
        </template>
    </template>
</template>
