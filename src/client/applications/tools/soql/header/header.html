<template>
    <!-- Left Panel -->
    <div class="slds-builder-header__item">
        <a href="#" class="slds-builder-header__item-action" title="Toggle" onclick={handleToggle}>
            <span class="slds-icon_container slds-current-color">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <template lwc:if={isLeftToggled}>
                        <use
                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#toggle_panel_left"></use>
                    </template>
                    <template lwc:else>
                        <use
                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#toggle_panel_right"></use>
                    </template>
                </svg>
                <span class="slds-assistive-text">Toggle</span>
            </span>
        </a>
    </div>
    <!-- API Limits -->
    <div class="slds-builder-header__item slds-builder-header__utilities">
        <template lwc:if={apiUsage}>
            <div class="slds-builder-header__utilities-item">
                <h1 class="slds-builder-header__item-label">{i18n.HEADER_API_USAGE}: {apiUsage}</h1>
            </div>
        </template>
        <div class="slds-builder-header__utilities-item"></div>
    </div>
    <!-- Recent Queries -->
    <div class="slds-builder-header__item slds-builder-header__utilities">
        <template lwc:if={apiUsage}>
            <div class="slds-builder-header__utilities-item">
                <h1 class="slds-builder-header__item-label">{i18n.HEADER_API_USAGE}: {apiUsage}</h1>
            </div>
        </template>
        <div class="slds-builder-header__utilities-item"></div>
    </div>
</template>
