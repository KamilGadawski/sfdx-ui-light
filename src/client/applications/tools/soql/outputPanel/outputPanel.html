<template>
    <template lwc:if={isLoading}>
        <slds-spinner message={_loadingMessage}></slds-spinner>
    </template>
    <template lwc:if={isError}>
        <slds-information-block title={error_title} variant="error">
            <p>{error_message}</p>
        </slds-information-block>
    </template>
    
    <template lwc:if={isResponseTableDisplayed}>
        <!--
        <div class="slds-p-around_xx-small slds-grid">
            <div class="slds-p-around_x-small">{i18n.OUTPUT_PANEL_TOTAL}: {response.totalSize}</div>
            <lightning-button class="slds-col_bump-left" label={i18n.OUTPUT_PANEL_EXPORT_CSV} onclick={exportCsv}></lightning-button>
        </div>
        -->
        <div class="table-splitter slds-fill-height">
            <soql-output-table lwc:ref="maintable" class={mainOutputClass} response={response} sobject-name={sobjectName}></soql-output-table>
            <template lwc:if={childResponse}>
                <div class={childRelationshipPanelClass}>
                    <button class="slds-button slds-button_icon slds-button_icon" title={i18n.OUTPUT_PANEL_CLOSE_CHILD_REL} onclick={closeChildRelationship}>
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">{i18n.OUTPUT_PANEL_CLOSE_CHILD_REL}</span>
                    </button>
                    <soql-output-table class="slds-full-height" child-title={childResponse.column} response={childResponse} is-child-table></soql-output-table>
                </div>
            </template>
        </div>
    </template>
    <template lwc:else>
        <illustration-empty title="Click on Run to execute a query" size="small"></illustration-empty>
    </template>

</template>
