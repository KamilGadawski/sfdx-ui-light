<template>
    <div class="slds-popup-container">
        <!-- HEADER -->
        <extension-header onsearch={handleSearch}>
            <template lwc:if={isDefaultMenu}>
                <!-- Actions for record Explorer -->
                <lightning-button-group slot="action">
                    <lightning-button-icon icon-name="utility:new_window" title="Open SF Toolkit" onclick={redirectToWebsite}></lightning-button-icon>
                    <!--<lightning-button-icon icon-name="utility:einstein" title="Open Einstein" onclick={einsteinClick}></lightning-button-icon>-->
                    <lightning-button-icon icon-name="utility:apex" title="Open Anonymous Apex" onclick={redirectToAnonymousApex}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:database" title="Open SOQL Builder" onclick={redirectToSoqlBuilder}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:threedots_vertical" title="See more Apps" onclick={openDefaultPanel}></lightning-button-icon>
                </lightning-button-group>
            </template>
        </extension-header>

        <!-- BODY slds-background-white -->
        <div class="slds-is-relative slds-grid slds-wrap slds-grid_vertical-stretch full-page-body">
            <!-- SECTION - Quick Links -->
            <!--
            <div class="slds-full-height slds-col slds-col slds-size_1-of-1 slds-p-top_small">
                <div class="slds-full-height slds-col slds-col slds-size_1-of-1">
                    <div class="slds-section slds-is-open">
                        <h3 class="slds-section__title">
                            <div class="slds-section__title-action">
                                <span class="slds-truncate" title="Quick Links">Quick Links</span>
                            </div>
                        </h3>
                        <div class="slds-section__content">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-horizontal_small">
                                    <lightning-button label="Connections"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            -->
            <!-- SECTION -->
            <div class="slds-full-height slds-col slds-col slds-size_1-of-1">
                <!-- Start -->
                <template lwc:if={isConnectorLoaded}>
                    <slds-tabset variant="scoped" class="slds-without-tab slds-full-height">
                        <!-- Default Welcome Section -->
                        <slds-tab class="full-page-body" label="Org Info" value={APPLICATIONS.ORG_INFO}>
                            <slds-information-block title="Info">
                                <p>The content will automatically change based on your URL.</p>
                                <p>Navigate to your salesforce records to display the Data Explorer.</p>
                            </slds-information-block>
                            <org-me title="Current User" class="slds-p-vertical_x-small slds-show"></org-me>
                            <org-company title="Current Org" link-label="Company" class="slds-p-vertical_x-small slds-show"></org-company>
                            <org-users class="slds-p-vertical_x-small slds-show"></org-users>
                        </slds-tab>
                        <!-- Record Explorer Section -->
                        <template lwc:if={isRecordExplorerAvailable}>
                            <slds-tab class="full-page-body" label="Record Explorer" value={APPLICATIONS.RECORD_EXPLORER}>
                                <feature-record-explorer lwc:ref="recordexplorer" 
                                    versions={versions}
                                    record-id={recordId}
                                    current-origin={currentOrigin}
                                ></feature-record-explorer>
                            </slds-tab>
                        </template>
                        <!-- Record Explorer Section -->
                        <template lwc:if={isUserExplorerAvailable}>
                            <slds-tab class="full-page-body" label="Users" value={APPLICATIONS.USER_EXPLORER}>
                                <feature-user-explorer lwc:ref="userexplorer"></feature-user-explorer>
                            </slds-tab>
                        </template>
                        <!-- Tools -->
                        <slds-tab class="full-page-body" label="Tools" value={APPLICATIONS.TOOLS}>
                            <feature-tools lwc:ref="tools"></feature-tools>
                        </slds-tab>

                    </slds-tabset>
                </template>
                <template lwc:else>
                    <div class="slds-text-align_center slds-text-color_weak slds-p-horizontal_medium">
                        <slds-spinner alternative-text="Loading" size="small" message="Connecting to Salesforce."></slds-spinner>
                    </div>
                </template>
                
                <!-- End -->
            </div>
        </div>

        <!-- Footer -->
        <template lwc:if={isFooterDisplayed}>
            <extension-footer version={version}></extension-footer>
        </template>
    </div>
</template>
