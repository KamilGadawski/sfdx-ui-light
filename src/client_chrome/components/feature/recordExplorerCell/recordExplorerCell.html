<template>
    <template lwc:if={isBoolean}>
        <template lwc:if={isTrue}>
            <img src="/assets/images/checkbox_checked.gif"/>
        </template>
        <template lwc:else>
            <img src="/assets/images/checkbox_unchecked.gif"/>
        </template>
    </template>
    <template lwc:else>
        <div class="value-container">
            <div class="injector" lwc:dom="manual"></div>
            <template lwc:if={isCopyDisplayed}>
                <lightning-button-icon
                        alternative-text="copy"
                        icon-name="utility:copy"
                        onclick={handleCopy}
                        variant="bare"
                ></lightning-button-icon>
            </template>
        </div>
    </template>
</template>
